#
# 客户端侧的调整，可用于提升玩家游戏体验。
# 它为玩家提供了一些禁用游戏中卡顿内容的功能，简化游戏的同时还能保持服务器正常运作。
#
# 注意：客户端侧调整可以在 1.8-1.13.1 上的版本使用，但部分功能不能开箱即用，若你在此期间遇到问题请联系我们帮助更新。
settings:
  # 客户端侧调整目前处于实验。这些功能曾被测试过，但还未在多种系统和 Minecraft 版本间测试。慎用。
  enabled: false
  # 玩家打开客户端侧优化菜单的命令。
  command: "optimize"
  # 打开该界面所需的权限
  permission: "lagassist.clientoptimize"
  # 客户端侧界面的标题
  gui-name: "&0&l性能设置"
  # 客户端侧调整的消息前缀。
  prefix: "&c&l优化 &e» &f"

# 默认启用的客户端侧调整内容
defaults:
  tnt: true
  sand: true
  particles: false
  pistons: false

language:
  tnt:
    name: "&cTNT 优化"
    lore:
    - "&f"
    - "&f在大量 TNT 爆炸时隐藏被点燃的 TNT 实体"
    - "&f以此防止客户端卡顿."
    - "&f"
  sand:
    name: "&e下坠方块优化"
    lore:
    - "&f"
    - "&f在出现大量下坠方块时将其隐藏防止客户端卡顿."
    - "&f"
  particle:
    name: "&d粒子效果优化"
    lore:
    - "&f"
    - "&f禁用服务端侧的粒子效果"
    - "&f使得客户端不渲染这些粒子."
    - "&f"
  piston:
    name: "&8活塞优化"
    lore:
    - "&f"
    - "&f禁用活塞动画, 可提升活塞性能."
    - "&f"
  toggleon:
    name: "&a启用此项"
    lore:
    - "&f"
    - "&f点此启用本功能."
    - "&f"
  toggleoff:
    name: "&c禁用此项"
    lore:
    - "&f"
    - "&f点此禁用本功能."
    - "&f"
  
# 这允许服务器在插件更新时更新配置文件。
version: 4