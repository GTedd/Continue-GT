use-bin-timer: true
use-buy-it-now: true
#This will make the buy-it-now auction to be the default one
#in the create auction menu (use-buy-it-now needs to be enabled)
use-buy-it-now-as-default: false
#This will disable normal auctions
use-only-buy-it-now: false

buy-it-now-select-price:
  item-id: '27'
  # 使用 %price% 返回物品价格
  name: '&f物品价格: &6%price%'
  lore:
    - '&7设置物品的售价.'
    - ''
    - '&7额外费用: &6+%fee% 枚硬币 &e(1%)'
    - ''
    - '&e点击编辑!'

# 设置上架税比例
