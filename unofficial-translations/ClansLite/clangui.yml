#ClansLite GUI 界面配置, 对应版本1.4.3

# 此为公会列表界面的设置
clan-list:
  # 公会界面的标题
  name: "&3公会列表"

  # 翻到首页时的消息提示.
  GUI-first-page: "&7你已在首页."
  # 翻到尾页时的消息提示.
  GUI-last-page: "&7你已在尾页."

  # 菜单控制选项
  menu-controls:
    # 上一页图标的名称
    previous-page-icon-name: "&2上一页"
    # 下一页图标的名称
    next-page-icon-name: "&2下一页"
    # 关闭/返回图标的名称
    close-go-back-icon-name: "&4关闭/返回"

  icons:
    # 是否设置界面中的图标为自动更新? [默认值: true]
    ## 禁用该项可能可以帮助服务器提升性能 ##
    auto-refresh-data:
      enabled: true

    icon-display-name:
      # 是否将公会名称设置为物品名称: [默认值: true]
      # 若下文设置为 'false' 则名称为空.
      use-clan-name: true

    # 该设置允许你工会列表界面的自定义玩家头颅描述文本
    lore:
      header: "&7----------"
      prefix: "&3公会前缀: "
      owner-online: "&3公会拥有者: &d"
      owner-offline: "&3公会拥有者 &7&o(离线)&3: &d"
      members: "&3公会成员:"
      allies: "&3公会盟友:"
      enemies: "&3公会敌人:"
      footer-1: "&7----------"
      action: "&d&o点击发送加入邀请"
      footer-2: "&7----------"

# 此为加入公会请求界面的设置
clan-join:
  # 界面的标题?
  name: "&3是否邀请加入?"

  icons:
    # 本部分配置允许你自定义加入公会请求界面的图标名称.
    send-request-name: "&a&o是否发送加入请求?"
    cancel-request-name: "&c&o取消并返回"