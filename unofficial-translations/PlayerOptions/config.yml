# 是否检查更新.
update-check: true

# 插件的消息文本语言 (EN,ES).
# 简体中文: ZHCN
messages: EN

# 插件生效的世界名称.
worlds:
- world
- lobby
- hub

# 插件的消息前缀.
prefix: '&8&l设置 &f>> &7'

# 在 PVP 被禁用的时候是否禁用玩家消息.
disabled-pvp-messages: false
 
# 数据设置, 支持 MySQL 和 SQLite 两种存储方式.
data-storage:
  type: SQLite
  host: localhost
  port: 3306
  database: minecraft
  username: root
  password: '1234'
