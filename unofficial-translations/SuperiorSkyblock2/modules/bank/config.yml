enabled: true


# 设置岛屿银行存款与岛屿价值的折算比例（译者注：1000 表示 岛屿价值 + 金库存款 / 1000 = 实际价值）
# 可将该数值设置为 0 使其不参与岛屿价值的计算
bank-worth-rate: 1000

# 是否在解散岛屿时退还金库中的存款?
# 当设置为 100 时, 所有存款均会被退还.
# 当设置为 0 时, 存款不会退还.
disband-refund: 0

# 岛屿银行的交易记录是否要保存至数据库?
# 因为潜在的大量交易内容, 这可能为数据库增加不必要的负担.
bank-logs: true

# 若启用了 bank-logs 选项, 是否将所有日志记录至本地.
# 当设置为 true 时, 所有银行交易记录都会在服务器启动时被载入并缓存在内存中 (会提升运行时性能).
# 当设置为 false 时，银行交易记录只会在必要的时候载入, 并在内存中缓存 10 分钟. 可能会略微影响性能, 但是在有大量交易记录的情况下可能有用.
cache-logs: true

# 银行利息相关设置.
# 该功能可以让岛屿金库实现自增值.
# 只要岛屿成员在线, 他们就可以收到银行带来的利息.
bank-interest:
  # 是否启用该功能?
  enabled: true
  # 给予利息的间隔 (单位为秒).
  interval: 86400
  # 银行给予的存款利率.
  # 若为 10, 那么利息即为银行存款的 10%.
  percentage: 10
  # 在利息能够获得的限度内, 岛屿拥有者能够不在线的最大时间长度 (单位为秒).
  # 可设置为 -1 以禁用该功能.
  recent-active: 86400