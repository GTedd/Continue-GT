# 使用的任务文件名称
mission-file: FarmingMissions

# 任务在达到条件时是否自动并领取奖励.
auto-reward: true

# 是否在完成任务后重置玩家的方块计数?
reset-after-finish: true

# 完成任务时给予的奖励.
rewards:
  commands:
    - 'eco give %player% 25000'
    - 'is admin msg %player% &e&l农夫 | &7成功完成了任务 农夫IV!'

# 完成任务所需要的前置任务.
required-missions:
  - 'farmer_1'
  - 'farmer_2'
  - 'farmer_3'

# 完成任务所需要放置的方块种类及其数量.
required-plants:
  '1':
    types:
      - 'CARROT'
    amount: 64
  '2':
    types:
      - 'POTATO'
    amount: 64
  '3':
    types:
      - 'WHEAT'
    amount: 64
  '4':
