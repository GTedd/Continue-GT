# 是否启用作物生长倍率功能.
# 当被禁用时, 插件将不会对作物生长速度进行更改.
crop-growth: true

# 是否启用生物多倍掉落.
# 当被禁用时, 插件将不会对生物掉落数量进行更改.
mob-drops: true

# 是否启用岛屿效果功能.
# 当被禁用时, 插件将不会给予玩家任何效果.
island-effects: true

# 是否启用刷怪笼生成速率功能.
# 当被禁用时, 插件将不会对刷怪笼的生成速度进行任何更改.
spawner-rates: true

# 是否启用方块限制功能.
# 当被禁用时, 插件将不会限制方块的放置数量.
block-limits: true

# 是否启用实体限制功能.
# 当被禁用时, 插件将不会限制实体的生成数量.
entity-limits: true

# 插件的所有功能升级配置文件
