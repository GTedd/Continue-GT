        - ''
        - '&7(左键点击传送至 %reported%)'
        - '&7(右键点击删除该举报)'
        - '&7(中键点击修改状态)'
        - '&7(键盘 Q 键查看证据)'
        - ''
        - ' &e» &f举报理由 &6»'
        - ''
        Report-Reason-Color: '&b'
        # 举报理由会在下面列出. (因有关漏洞而不再是内建变量)
