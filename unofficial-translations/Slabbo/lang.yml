    stock-set: 库存已设置为 {stock}
    note-set: 交易提示已设置为 {note}
  client:
    buy-success: 成功花费 {cost} 购买了 {count} 个 {item}
    sell-success: 成功出售 {count} 个 {item} 并获得了 {cost}
  owner:
    buy-success: "{user} 在你的商店购买了 {count} 个 {item} 并花费了 {cost}."
    sell-success: "{user} 在你的商店出售了 {count} 个 {item} 并获得了 {cost}."

