      region-creation-limit-reached: 你不能再在该区域中创建更多商店了.

success-message:
  chestlink:
    link-success: 箱子已连接至位于 {location} 的商店.
    linking-cancelled: 连接操作已取消.
    linking-removed: 商店连接已移除.
    previous-linking-cancelled: 前一次连接操作已被取消.
  general:
    admin-create: 商店现在已为管理员商店!
    admin-destroy: 商店现在不再是管理员商店
    owner-name-set: 已设置拥有者显示内容.
    owner-name-removed: 已移除拥有者显示内容.
    shops-saved: 商店已保存!
    limited-stock:
      create: 商店库存已设置诶有限!
      destroy: 商店库存已设置为无限!
