# 该文件会基于你的服务器版本自动生成, 包括了所有可通过刷怪笼生成的实体.
# 你可以使用来自 https://minecraft-heads.com/ 的自定义头颅来设置实体的在菜单界面中显示的头颅样式.
#
# 若要购买一个刷怪笼, 玩家需要拥有权限 uspawners.mob.实体种类
# 示例: 猪 = uspawners.mob.pig
# 注意: 本配置中的一些改动需要服务器重启才可生效.
types:
  pig:
    name: 猪
    cost: 5000.0
    skull: skin:bee8514892f3d78a32e8456fcbb8c6081e21b246d82f398bd969fec19d3c27b3
    # '/spawners get' 将会给予一个猪刷怪笼. 你可以移除该选项并把它放在别的地方来改变默认给予的刷怪笼实体种类.
    default: true
    # Should spawners of this entity type to have butcher mode enabled?
    # 是否允许该种类的实体启用屠戮模式?
    # 因为不会生成实体, 所以启用本设置可以节省服务器性能开支. 这会让刷怪笼像一个虚拟刷怪笼, 不会生产任何实体但会收获它们的掉落物.
    # 若你再次禁用本项, 屠戮模式将会为每个启用该模式之前的刷怪笼进行单独设置.
    force-butcher:
      # 是否强制启用屠戮模式?
      always: false
    # 是否允许对应类型实体的刷怪笼总是生成实体? 这意味着它们不会受到除升级等级配置 levels.yml 中设置的内容外任何生成条件的影响. 
    # 注意: 本配置中的一些改动需要服务器重启才可生效.
    no-conditions: true
    # 若你允许基岩版玩家进入服务器, 且你安装了 floodgate, 你可以为该实体在基岩版菜单中设置镜像.
    # 更多信息请见: https://github.com/Angeschossen/PluginFrameworkAPI/wiki/Bedrock-Menus#button-icons
    bedrock-image: ''
