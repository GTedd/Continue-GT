  
version:
  # 此为 Towny 当前版本号, 请勿修改.
  version: 0.100.1.0
  # 该项用于显示更新日志, 请勿修改.
  last_run_version: 0.100.1.0
  
language:
  # 服务器使用的语言文件. 你的默认语言会在控制台中显示, 任意不使用下列语言的玩家也会使用默认语言.
  # 可用语言: bg-BG.yml, cz-CZ.yml, da-DK.yml, de-DE.yml, en-US.yml,
  # es-AR.yml, es-CL.yml, es-EC.yml, es-ES.yml, es-MX.yml, es-UY.yml, es-VE.yml,
  # fr-FR.yml, he-IL.yml, id-ID.yml, it-IT.yml, ja-JP.yml, ko-KR.yml, nl-NL.yml,
  # no-NO.yml, pl-PL.yml, pt-BR.yml, pt-PT.yml, ro-RO.yml, ru-RU.yml, sr-CS.yml,
  # sv-SE.yml, th-TH.yml, tl-PH.yml, tr-TR.yml, uk-UA.yml, vi-VN.yml, zh-CN.yml,
  # zh-TW.yml
  #
  # 若你想要用自己的内容覆盖上述的任意文件, 你需要:
  # - 将 towny\settings\lang\reference\ 文件夹
  #   复制到 lang\override\ 文件夹, 并在其中修改你所需要的部分.
  # 若你想要覆盖所有语言文件, 例如修改颜色, 你必须:
  # - 将你想要的消息复制至 towny\settings\lang\global.yml 文件并自行修改.
  #
  # 插件会随玩家客户端语言改变而改变所使用的翻译内容.
  language: en-US.yml
  
  # 你想要启用的语言. 设置为 '*' 表示启用所有语言.
  # 若你只想要启用 en-US,ru-RU,es-ES,fr-FR 四种语言, 只需将其填入下方即可
  # 若玩家所使用的语言尚未启用或尚无翻译, 则会使用默认的语言.
  # 考虑到兼容性问题, en-US 语言总是保持启用.
  enabled_languages: '*'
  
  
