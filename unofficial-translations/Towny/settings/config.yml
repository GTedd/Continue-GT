############################################################
# +------------------------------------------------------+ #
# |                     新城镇默认设置                    | #
# +------------------------------------------------------+ #
############################################################
  
town:
  
  # 城镇的默认状态 (用于 /town spawn)
  default_public: 'true'
  
  # 城镇的默认开放状态 (城镇在创建之初是否就开服且允许所有玩家加入?)
  default_open: 'false'
  
  # 城镇的中立状态 (城镇在创建之初是否为中立状态?)
  default_neutral: 'false'
  
  # 城镇的默认状态, (是否允许新城镇发起战争?)
  # 该设置不在 Towny 内部使用, 可以开放给其他战争插件使用.
  # 将该设置调整为 false 意味着新创建的城镇不可以参与其他插件提供的战争.
  default_allowed_to_war: 'true'
  
  # 默认的城镇公告
  default_board: /town set board [msg]
  
  # 将该项设置为 true 则会将城镇的默认标签自动调整为城镇名称的四个首字母
  set_tag_automatically: 'false'
  
  # 新城镇的默认税收设置.
  default_taxes:
  
    # 新城镇的默认税收量. 该项的值必须小于 economy.daily_taxes.max_town_tax_amount 项设置.
    tax: '0.0'
  
    # 新城镇的默认商店税收.
    shop_tax: '0.0'
  
    # 新城镇的默认大使馆税收.
    embassy_tax: '0.0'
  
    # 新城镇的默认地皮税收.
    plot_tax: '0.0'
  
    # 在玩家无力支付地皮费用时是否将地皮出售?
    # 当设置为 false 时, 地皮会成为城镇土地且必须被拥有者或管理员设置为出售状态.
    does_non-payment_place_plot_for_sale: 'false'
  
    # 新城镇的默认税收比例状态. 设置为 true 表示为 default_tax 视作百分数而不是整数.
    taxpercentage: 'true'
  
    # default_tax 的最小数值, 不会改变任何已设置收税的城镇.
    # 请不要忘了将 default_tax 设置为大于零的数, 否则新城镇的默认税收会被设置为 0.
    # 该设置在允许负数税收时无效.
    minimumtax: '0.0'
  
  
############################################################
# +------------------------------------------------------+ #
# |                  新国家默认设置                       | #
# +------------------------------------------------------+ #
############################################################
  
nation:
  
  # 若设置为 true, 新创建的国家将自动把出生点设置为首都.
  default_public: 'false'
  
  # 若设置为 true, 新创建的国家默认设置为开放且加入无需申请.
  default_open: 'false'
  
  # 默认的城镇公告
  default_board: /nation set board [msg]
  
  # 将该项设置为 true 会将国家的标签设置为国家名称的前四个首字母.
  set_tag_automatically: 'false'
  
  # 新国家的默认税收设置.
  default_taxes:
  
    # 新国家的默认税收量. 该项的值必须小于 economy.daily_taxes.max_nation_tax_amount 项设置.
    tax: '0.0'
  
    # 新国家的默认税收比例状态. 设置为 true 表示为 default_tax 视作百分数而不是整数.
    taxpercentage: 'false'
  
    # default_tax 的最小数值, 不会改变任何已设置收税的国家.
    # 请不要忘了将 default_tax 设置为大于零的数, 否则新国家的默认税收会被设置为 0.
    # 该设置在允许负数税收时无效.
    minimumtax: '0.0'
  
    # 国家向被征服城镇收取的金额.
    default_nation_conquered_tax: '0'
  
    # 国家或被征服城镇可收取的最大数量金币.
    max_nation_conquered_tax: '100'
  
  
############################################################
# +------------------------------------------------------+ #
# |                   新世界的默认设置                    | #
# +------------------------------------------------------+ #
#                                                          #
#   这些标志只会用在新创建的世界上!                           #
#   在你首次使用 Towny 时这些设定会被添加至所有已存在的世界.   #
#   大多数设置可以在各自世界中输入命令 /tw toggle 命令切换.    #
#   这些设置分别保存在 towny\data\worlds\ 文件夹中.          #
#                                                          #
############################################################
  
new_world_settings:
  # 新世界是否默认启用 Towny 插件?
  # 你可以通过命令 /townyworld toggle usingtowny 为新世界单独调整设置.
  using_towny: 'true'
  
  # 新世界是否可占领土地?
  # 将该项设置为 false 表示 Towny 虽然开启但不可以占领新土地.
  # 你可以通过命令 /townyworld toggle claimable 为新世界单独调整设置.
  are_new_world_claimable: 'true'
  
  pvp:
    # 是否默认启用 pvp?
    # 你可以通过命令 /townyworld toggle pvp 为新世界单独调整设置.
    world_pvp: 'true'
  
    # 是否强制启用 pvp?
    # 该设置会覆盖城镇的设置.
    # 你可以通过命令 /townyworld toggle forcepvp 为新世界单独调整设置.
    force_pvp_on: 'false'
  
    # 新世界是否默认启用友伤?
    # 不影响全时启用友伤的竞技场区域.
    # 设置为 true 后所有同属于一个国家或城镇的玩家可以相互造成伤害.
    # 你可以通过命令 /townyworld toggle friendlyfire 为新世界单独调整设置.
    friendly_fire_enabled: 'false'
  
    # 新世界是否默认允许战争?
    # 你可以通过命令 /townyworld toggle warallowed 为新世界单独调整设置.
    war_allowed: 'true'
  
  mobs:
    # 新世界是否默认允许生成怪物?
    # 你可以通过命令 /townyworld toggle worldmobs 为新世界单独调整设置.
    world_monsters_on: 'true'
  
    # 新世界是否默认允许郊区刷怪?
    # 你可以通过命令 /townyworld toggle wildernessmobs 为新世界单独调整设置.
    wilderness_monsters_on: 'true'
  
    # 新世界是否强制允许怪物在城镇内生成?
    # 该设置会覆盖城镇的设置.
    # 你可以通过命令 /townyworld toggle townmobs 为新世界单独调整设置.
    force_town_monsters_on: 'false'
  
  explosions:
    # 新世界是否默认允许爆炸破坏?
    # 你可以通过命令 /townyworld toggle explosion 为新世界单独调整设置. 
    world_explosions_enabled: 'true'
  
    # 新世界是否强制启用爆炸破坏?
    # 该设置会覆盖城镇的设置, 且会阻止城镇内的爆炸破坏被关闭.
    # 你可以通过命令 /townyworld toggle forceexplosion 为新世界单独调整设置.
    force_explosions_on: 'false'
  
  fire:
    # 新世界是否允许火焰燃烧与蔓延?
    # 你可以通过命令 /townyworld toggle fire 为新世界单独调整设置.
    world_firespread_enabled: 'true'
  
    # 新世界是否强制启用火焰蔓延?
    # 该设置会覆盖城镇的设置.
    # 你可以通过命令 /townyworld toggle forcefire 为新世界单独调整设置.
    force_fire_on: 'false'
  
  # 新世界是否默认阻止末影人搬运方块?
  enderman_protect: 'true'
  
  # 新世界是否默认阻止耕地踩踏?
  disable_creature_crop_trampling: 'true'
  
  # 占领/解除占领地皮的相关世界管理
  plot_management:
  
    # 如下设置会自动应用至新世界.
    block_delete:
  
      # 你可以通过命令 /townyworld toggle unclaimblockdelete 为新世界单独调整设置.
      enabled: 'true'
  
      # 在占领区被删除后, 这些方块会被自动移除.
      unclaim_delete: BEDS,TORCHES,REDSTONE_WIRE,SIGNS,DOORS,PRESSURE_PLATES
  
    # 如下设置会自动应用至新世界.
    entity_delete:
      enabled: 'false'
  
      # 在占领区被删除后, 这些实体会被自动移除.
      # 有效 EntityTypes 可在这里找到: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
      unclaim_delete: end_crystal
  
    # 如下设置会自动应用至新世界.
    mayor_plotblock_delete:
  
      # 你可以通过命令 /townyworld toggle plotcleardelete 为新世界单独调整设置.
      enabled: 'true'
  
      # 在拥有者使用命令 /plot clear 命令后会被删除的物品
      # 若要禁用删除功能, 请将如下内容设置为 NONE.
      mayor_plot_delete: SIGNS
  
    # 如下设置会自动应用至新世界.
    revert_on_unclaim:
      # ***警告***
      # 若启用该项, 所有解除占领的土地都会缓慢还原至区域未被占领的状态.
      #
      # 土地还原仅对在该功能启用状态下被占领的地皮有效.
      #
      # 你可以通过命令 /townyworld toggle revertunclaim 为新世界单独调整设置.
      #
      # 与剩余部分配置不用, 速度设置不可以分世界设置. 你设置的速度会应用在所有世界中.
      #
      # 若你允许玩家在郊区破坏/建造, 那么插件也会一并将这些痕迹还原.
      enabled: 'true'
      speed: 1s
  
      # 如下方块将不会被 revert-on-unclaim 或 revert-explosion 选项的回溯效果影响
      block_ignore: ORES,LAPIS_BLOCK,GOLD_BLOCK,IRON_BLOCK,DIAMOND_BLOCK,EMERALD_BLOCK,NETHERITE_BLOCK,MOSSY_COBBLESTONE,TORCHES,SPAWNER,SIGNS,SHULKER_BOXES,BEACON,LODESTONE,RESPAWN_ANCHOR,NETHER_PORTAL,FURNACE,BLAST_FURNACE,SMOKER,BREWING_STAND,TNT,AIR,FIRE,SKULLS,DRAGON_EGG,CRYING_OBSIDIAN,MOVING_PISTON
  
      # 下列方块允许重生成, 若该列表为空则所有方块均允许再生.
      # 该列表在你只想要 '自然' 方块例如石头、草、树木等方块重生成时非常有用,.
      # 且也在你允许玩家在郊区中建筑的情况下有用.
      # 与 new_world_settings 部分的其他设置相同, 该设置只会对新世界生效.
      # 分世界配置列表可在 towny\data\worlds\世界名称.txt 中找到.
      block_whitelist: ''
  
    # 如下设置会自动应用至新世界.
    wild_revert_on_mob_explosion:
  
      # 启用该项会将郊区中怪物破坏出的坑洼缓慢回溯.
      # 你可以通过命令 /townyworld toggle revertentityexpl 为新世界单独调整设置.
      enabled: 'true'
  
      # 下列实体产生的爆炸会被回溯.
      entities: CREEPER,END_CRYSTAL,ENDER_DRAGON,FIREBALL,SMALL_FIREBALL,TNT,TNT_MINECART,WITHER,WITHER_SKULL
  
      # 回溯破坏与实体爆炸之间的时间间隔.
      delay: 20s
  
    # 如下设置会自动应用至新世界.
    wild_revert_on_block_explosion:
  
      # 启用该项会将郊区中方块爆炸破坏出的坑洼缓慢回溯.
      # 你可以通过命令 /townyworld toggle revertblockexpl 为新世界单独调整设置.
      enabled: 'true'
  
      # 下列方块产生的爆炸会被回溯.
      blocks: BEDS,RESPAWN_ANCHOR
    # 允许重生成的方块. (若列表为空则允许所有方块重生成)
    wild_revert_on_explosion_block_whitelist: ''
  
  
