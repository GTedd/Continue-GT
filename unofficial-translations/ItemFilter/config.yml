# 主设置
prefix: "&7[&6ItemFilter&7] "
language: "EN"

debug: false
metrics: true




# 忽略带有自定义名称、描述、附魔或属性的物品
ignore_custom_items: true

itemsGUI:
  navigation:
    backButton:
      material: OAK_DOOR
      slot: 0 # 槽位必须处在 (0-8) 的位置
      name: "&cBack"
      lore:
        - "&7点击返回至主菜单"
    next_page:
      material: LIME_DYE
      slot: 5 # 槽位必须处在 (0-8) 的位置
      name: "&下一页"
      lore:
        - "&7点击翻到下一页"
        - ""
    previous_page:
      material: PINK_DYE
      slot: 3 # 槽位必须处在 (0-8) 的位置
      name: "&c上一页"
      lore:
        - "&7点击返回上一页"
        - ""
    seperators:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
      lore: []
  # 被选中成为被过滤物品时的图标样式
  formating:
    # will - 在过滤器被启用时仍然会被拾起的物品 (默认)
    will:
      prefix: '&a'
      lore:
        - '&a&l将会 &7在过滤器'
        - '&n被启用的时候&7拾起.'
    # willNot - 在过滤器被启用时不会被拾起的物品
    willNot:
      prefix: '&c'
      lore:
        - '&c&l不会 &7在过滤器'
        - '&n被启用的时候&7拾起.'
